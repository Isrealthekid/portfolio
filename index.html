<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/my-avatar.png" type="image/x-icon">
    <!-- FONT POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Portfolio site</title>
</head>
<body>
    <main>
        <aside class="sidebar" data-sidebar>
            <div class="sidebar-info">
                <figure class="avatar-box">
                    <img src="./assets/images/my-avatar.png" alt="my avatar" width="80">
                </figure>

                <div class="info-content">
                    <h1 class="name" title="John Doe">John Doe</h1>
                    <p class="title">Front End Developer</p>
                </div>

                <button class="info_more-btn" data-sidebar-btn>
                    <span>Show Contacts </span>
                    <ion-icon name="chevron-down"></ion-icon>

                </button>
            </div>

            <div class="sidebar-info_more">
                <div class="separator"></div>                
                <ul class="contacts-list">
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Email</p>
                            <a class="contact-link" href="mailto:Oluwoleisreal12@gmail.com">Oluwoleisreal12@gmail.com</a>
                        </div> 
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="phone-portrait-outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Phone</p>
                            <a class="contact-link" href="tel:+23416976721">+23416976721</a>
                        </div> 
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Birthday</p>
                            <time datetime="2000-12-25">Dec, 25, 2000</time>
                        </div> 
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="location-outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Location</p>
                            <address href="contact-link">Lagos</address>
                        </div> 
                    </li>
                </ul>    
                
                <div class="separator"></div>                

                <ul class="social-list">
                    <li class="social-item">
                        <a href="www.instagram.com" class="social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>

                    <li class="social-item">
                        <a href="www.instagram.com" class="social-link">
                            <ion-icon name="logo-discord"></ion-icon>
                        </a>
                    </li>

                    <li class="social-item">
                        <a href="www.instagram.com" class="social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- MAIN CONTENT -->

        <div class="main-content">
            <!-- navbar -->
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <button class="navbar-link active" data-nav-link>About</button>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
    

    <script src="./assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
